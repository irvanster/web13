<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="auth-bg"></section>
        <section class="auth-form">
            <nav class="container navbar">
                <div class="brand">
                    <img src="./img/logo.svg" width="20" height="20" />
                    <h3>Star Bug</h3>
                </div>
                <button class="btn btn-primary rounded-full">
                    Sign Up
                </button>
            </nav>
            <div>
                <h3 class="text-center text-secondary">Login</h3>
                <form class="p-50">
                    <div class="mb-5">
                        <label class="form-label" for="email-input">Email Address</label>
                        <input class="form-input rounded-xl" id="email-input" type="email"
                            placeholder="Example: johndoe@gmail.com" />
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="password-input">Password</label>
                        <input class="form-input rounded-xl" id="password-input" type="password"
                            placeholder="Example: ****" />
                    </div>
                    <button class="btn btn-primary rounded-full btn-block mb-5">
                        Sign Up
                    </button>
                    <div>
                        <hr width="100%" color="#C4C4C4" />
                        <div class="text-account">Already have an account?</div>
                    </div>
                    <button class="btn btn-secondary rounded-full btn-block">
                        Login Here
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
