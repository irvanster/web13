<html lang="en">

    <script type="text/javascript" src="./src/apiHelper.js"></script>
    <style>
        .card-feeds {
            background-color: #fff;
            box-shadow: 0px 0px 20px #000000aa;
            padding: 30px;
            display: flex;
            margin: 15px
        }
        .row-item {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
    </style>
</head>
<body>

        <div id="feeds" class="row-item">
            loading...
        </div>
        <div id="products">
            loading...
        </div>
    <script>
            fetcher('GET', 'products').then((data)=> {
                console.log(data, 'ehe')
                document.getElementById('feeds').innerHTML = data.map((item)=> `
                <div class='card-feeds'>
                    <img src="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS/cors_princisple.png"/>
                    <div>${item.title}</div>
                    <img src='${item.price}'>
                    <p>${item.category}</p>
                    <button onclick='deleteData(${item.id})'>delete</button>
                </div>
                `
            ).join('')})   

            fetcher('GET', 'products').then((data)=> {
                document.getElementById('products').innerHTML = data.map((item)=> `
                <div class='card-feeds'>
                    <div>${item.name}</div>
                    <img width="100px" height="100px" src='${item.image}'>
                    <p>${item.merchant}</p>
                    <button onclick='deleteData(${item.id})'>delete</button>
                </div>
                `
            ).join('')})
